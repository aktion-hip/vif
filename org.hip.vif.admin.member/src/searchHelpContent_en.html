<p class="vif-pagetitle">Member search</p>
<p><b class="vif-caption">Quick search:</b> Enter a query term to search in every field.</p>
<p><b class="vif-caption">Detailed search:</b> With this search you can retrieve all members
in a city or with a specified postcode for example.</p>
<p><b class="vif-caption">Wildcard:</b> You can add a wildcard (<code>*</code>) 
to your query term.</p>
